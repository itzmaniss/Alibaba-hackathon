    <script>
        const fileUploadBox = document.querySelector(".file-upload-box");
        const fileInput = document.getElementById("audioFile")
        fileUploadBox.addEventListener("click", () => fileInput.click())
        const canvas = document.getElementById('waveformCanvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width = window.innerWidth;  // Make it full width
        const height = canvas.height = 200; // Example height

        let offset = 0; // To control the graph's movement

        function drawWaveform() {
            requestAnimationFrame(drawWaveform); // Creates an animation loop

            ctx.clearRect(0, 0, width, height); // Clear the canvas 
            ctx.beginPath();
            ctx.moveTo(0, height / 2); // Start at the middle

            // Sine wave with oscillating amplitude
            for (let x = 0; x < width; x++) {
                const y = height / 2 + Math.sin(x / 20 + offset) * ((height / 4) * Math.sin(offset / 5));
                ctx.lineTo(x, y);
            }

            ctx.strokeStyle = '#1c2541'; // Match your existing color scheme
            ctx.stroke(); 

            offset += 0.1; // Increment to make the wave move
        }

        drawWaveform(); // Start the animation

    </script>
